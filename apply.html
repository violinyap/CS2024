        <h1 class="white">Apply for a Loan</h1>
        <p class="white">We will review your application within an hour and recommend you with the best personalised service.</p>
        <div class="apply-form">
          <form>
            <div class="mb-3">
              <label for="inputName" class="form-label">Full Name (as per NRIC)</label>
              <input type="text" class="form-control" id="inputName" aria-describedby="helpName">
              <!-- <div id="helpName" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="inputPhone" class="form-label">Contact Number</label>
              <input type="text" class="form-control" id="inputPhone" aria-describedby="helpName">
              <!-- <div id="helpName" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="inputPhone" class="form-label">Loan Amount</label>
              <input type="text" class="form-control" id="inputPhone" aria-describedby="helpName">
              <!-- <div id="helpName" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="inputPhone" class="form-label">Monthly Income</label>
              <input type="text" class="form-control" id="inputPhone" aria-describedby="helpName">
              <!-- <div id="helpName" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="inputPhone" class="form-label">Loan Type</label>
              <input type="text" class="form-control" id="inputPhone" aria-describedby="helpName">
              <!-- <div id="helpName" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="inputPhone" class="form-label">Remarks</label>
              <input type="text" class="form-control" id="inputPhone" aria-describedby="helpName">
              <!-- <div id="helpName" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Agree to receive marketing materials</label>
            </div>
            <button type="submit" class="btn btn-primary primarybutton">Submit</button>
          </form>
